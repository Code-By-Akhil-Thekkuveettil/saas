<div role="document" class="pcoded-content">
  <!-- <div class="modal-content"> -->
  <div class="page-header mb-2">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="page-header-title">
            <h2 class="m-0">Subscription Plan</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="card"> -->
  <div class="row text-center flex-container wrap col-sm-12 col-lg-12">
    <ng-container *ngFor="let item of planList">
      <div class="col-sm-4 col-lg-4">
        <div class="card m-2 p-2">
          <mat-card-header>
            <mat-card-title>{{item.product_name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Basic survey features included</p>
            <h4>{{item.unit_amount | currency}} /Month </h4>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="create(item)" name="add">Buy Now</button>
          </mat-card-actions>
        </div>
      </div>
      <!-- <mat-card class="example-card">
              
              </mat-card> -->
    </ng-container>
  </div>
  <!-- </div> -->
</div>
