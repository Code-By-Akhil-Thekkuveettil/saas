<app-header></app-header>
<app-sidenav (showNav)="expand($event)" [collapsed]="expNavbar"></app-sidenav>
<!-- [ Main Content ] start -->
<div class="page-wrapper" [ngStyle]="{'padding-left': expNavbar ? '15rem' : '5rem'}">
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="page-header-title">
            <h2 class="m-b-10">Plugin list</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Start content -->

  <div class="page-body">
    <div class="card container">
      <div class="card-header justify-content-between">
        <h5 class="card-title">Plugin list</h5>
        <div class="search">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text line-height-0">
                <span
                  class="svg-icon"><!--begin::Svg Icon | path:/metronic/theme/html/demo1/dist/assets/media/svg/icons/General/Search.svg--><svg
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                    height="24px" viewBox="0 0 24 24" version="1.1">
                    <defs></defs>
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <rect x="0" y="0" width="24" height="24"></rect>
                      <path
                        d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"
                        fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                      <path
                        d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z"
                        fill="#000000" fill-rule="nonzero"></path>
                    </g>
                  </svg><!--end::Svg Icon--></span> </span>
            </div>
            <input type="text" class="form-control" name="search" [(ngModel)]="searchText" autocomplete="off"
              placeholder="Search..">
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">Plugins</th>
              <th scope="col">Description</th>
              <th scope="col" class="text-center">Connect</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pluginsList | filter:searchText; let i = index;">
              <td>{{ item.plugin_name }}
              </td>
              <td>{{ item.description }}</td>
              <td class="text-center">
                <span *ngIf="item.connected">
                  <button mat-raised-button color="primary" name="update" (click)="connect(item)"><i
                      class="fab fa-connectdevelop me-2"></i> Update</button> <span>&nbsp;</span>
                  <button mat-raised-button color="warn" name="add" (click)="disconnect(item.id)"><i
                      class="fas fa-unlink ms-2"></i> Disconnect</button>
                </span>
                <span *ngIf="!item.connected">
                  <button mat-raised-button color="primary" name="add" (click)="connect(item)"><i
                      class="fab fa-connectdevelop me-2"></i> Connect</button></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
