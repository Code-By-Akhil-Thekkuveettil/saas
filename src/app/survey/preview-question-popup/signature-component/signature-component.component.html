<div class="card-body">
    <div class="mb-2" style="flex-direction: column;">
        <div class="border-dark mb-2">
            <input type="text" [(ngModel)]="name" placeholder="Name" name="signature" (change)="setName(name)"
                class="inputType" />
        </div>
    </div>
    <canvas #sigPad (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" class="signature"
        style="border:1px solid"></canvas>
    <div class="d-flex mt-2" align="end">
        <button mat-stroked-button (click)="clear()">
            Clear
        </button>
    </div>
</div>
