<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4 text-end">
            <a (click)="back()" class="cursor-pointer"> <i class="fa fa-arrow-left me-2"></i>Back to Survey</a>
        </div>
    </div>
    <div class="card card-body mt-4">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Create Quota
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" (click)="addOverallQuota()">Overall Quota</a></li>
              <li><a class="dropdown-item">Logical Quota</a></li>
            </ul>
          </div>

      <div class="row mt-2" *ngIf="isOverall">
        <label class="col-sm-6">Overall Quota</label>
        <input type="text" class="form-control col-sm-6" name="overall" [(ngModel)]="overall_quota" />
    </div>
    <div class="row">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="message" id="message1">
            <label class="form-check-label" for="flexRadioDefault1">
                Stop collection of responses & show a message
            </label>
          </div>
    </div>
    <div class="row">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="message" id="message1">
            <label class="form-check-label" for="flexRadioDefault1">
                Stop collection of responses & redirect to a URL 
            </label>
          </div>
    </div>
    <div class="row">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="message" id="message1">
            <label class="form-check-label" for="flexRadioDefault1">
                Continue collecting responses
            </label>
          </div>
    </div>


    </div>
</div>
