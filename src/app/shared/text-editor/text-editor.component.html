<div role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="btn btn-close" aria-label="Close" (click)="closeDialog()"></button>
    </div>
    <div class="modal-body">
      <angular-editor [(ngModel)]="htmlContent" [placeholder]="'Enter text here...'"
        (ngModelChange)="onContentChange($event)" [config]="editorConfig"></angular-editor>
      <div class="text-end mt-2">
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
