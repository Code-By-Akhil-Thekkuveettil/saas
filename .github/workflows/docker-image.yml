name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/saas:${{github.sha}} .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/saas:${{github.sha}}

      - name: Update deployment.yml with new image tag
          
        run: |
          rm -rf *
          git clone https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_PASSWORD }}@{{ secrets.REPO_URL }} repo
          cd repo
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          sed -i 's|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/saas:${{github.sha}}|' {{ secrets.FILE_PATH}}
          git add ${DEPLOYMENT_FILE_PATH}
          git commit -m "Update image tag to ${{ env.COMMIT_SHA }}"
          git push https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_PASSWORD }}@{{ secrets.REPO_URL }} main
